<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .output-box {
      background-color: #e8f5e9;
      border-left: 5px solid #4CAF50;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .output-box h2 {
      margin-top: 0;
    }

    .output-content {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generate a Blog Post</h1>

  <form method="post" action="/generate">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required>
    <button type="submit">Generate</button>
  </form>

  {% if generated %}
    <div class="output-box">
      <h2>Topic: {{ topic }}</h2>
      <div class="output-content">{{ generated }}</div>
    </div>
  {% endif %}
</body>
</html>
